{% load static %}

<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Air</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,700,800" rel="stylesheet">	 -->
	<link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">

	<!-- Animate.css -->
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<!-- Flexslider  -->
	<link rel="stylesheet" href="{% static 'css/flexslider.css' %}">
	<!-- Theme style  -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	<!-- Modernizr JS -->
	<script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

</head>

<body>

	<div class="fh5co-loader"></div>

	<div id="page">
		<nav class="fh5co-nav" role="navigation">
			<div class="top-menu">
				<div class="container">
					<div class="row">
						<div class="col-xs-2">
							<div id="fh5co-logo"><a href="{% url 'home' %}">Air<span>.</span></a></div>
						</div>
						<div class="col-xs-10 text-right menu-1">
							<ul>
								<li class="active"><a href="{% url 'home' %}">Inicio</a></li>
								<li class=""><a href="{% url 'chat' %}">Chat</a></li>
								<li class=""><a href="{% url 'about' %}">Informacion</a></li>
								<li class=""><a href="{% url 'ver_historial' %}">Historial</a></li>
								{% if user.is_authenticated %}
								<li class="btn-cta"><a href="{% url 'login' %}"><span>Cerrar sesion</span></a></li>
								{% else %}
								<li class="btn-cta"><a href="{% url 'login' %}"><span>Iniciar sesion</span></a></li>
								{% endif %}
							</ul>
						</div>
					</div>

				</div>
			</div>
		</nav>

		<header id="fh5co-header" class="fh5co-cover js-fullheight" role="banner">
			<div class="overlay"></div>
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2 text-center">
						<div class="display-t js-fullheight">
							<div class="display-tc js-fullheight animate-box" data-animate-effect="fadeIn">
								<h1>Si necesitas asistencia psicologica urgente presiona aqui</h1>
								<p><a class="btn btn-primary btn-lg btn-demo" href="{% url 'chat' %}"></i> Ayudame</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<div class="gototop js-top">
			<a href="#" class="js-gotop"><i class="icon-arrow-up22"></i></a>
		</div>

		<!-- jQuery -->
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<!-- jQuery Easing -->
		<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
		<!-- Bootstrap -->
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<!-- Waypoints -->
		<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
		<!-- Flexslider -->
		<script src="{% static 'js/jquery.flexslider-min.js' %}"></script>
		<!-- Main -->
		<script src="{% static 'js/main.js' %}"></script>
	
	</div>

</body>

</html>
